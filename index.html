<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Weather project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="project">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="city-input"
          placeholder="city"
          aria-label="Search"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>
      <div class="row row-cols-1 row-cols-md-3 g-2">
        <div class="col-5">
          <div class="card text-center">
            <div class="card-body">
              <h3 class="card-title" id="city-name">City</h3>
              <p class="card-text" id="dateTime">Friday 7 Sep</p>
              <img
                src="visuals/partly couldy.png"
                class="card-img-top current-img"
                alt="weather"
              />
              <div class="card-body">
                <h5 class="card-title" id="current-temperature">
                  current temperature: 18°C
                </h5>
              </div>
            </div>
          </div>
        </div>
        <div class="col right-box">
          <div class="card-group">
            <div class="card text-center">
              <div class="card-body">
                <p class="card-text next-days">8 Sep</p>
                <img
                  src="visuals/sun.png"
                  class="card-img-top next-days-img"
                  alt="..."
                />
                <h5 class="card-title">20°C</h5>
              </div>
            </div>
            <div class="card text-center">
              <div class="card-body">
                <p class="card-text next-days">9 Sep</p>
                <img
                  src="visuals/sun.png"
                  class="card-img-top next-days-img"
                  alt="..."
                />
                <h5 class="card-title">16°C</h5>
              </div>
            </div>
            <div class="card text-center">
              <div class="card-body">
                <p class="card-text next-days">10 Sep</p>
                <img src="visuals/sun.png" class="card-img-top" alt="..." />
                <h5 class="card-title">22°C</h5>
              </div>
            </div>
            <div class="card text-center">
              <div class="card-body">
                <p class="card-text next-days">11 Sep</p>
                <img src="visuals/sun.png" class="card-img-top" alt="..." />
                <h5 class="card-title">25°C</h5>
              </div>
            </div>
            <div class="card text-center">
              <div class="card-body">
                <p class="card-text next-days">12 Sep</p>
                <img src="visuals/sun.png" class="card-img-top" alt="..." />
                <h5 class="card-title">20°C</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <small>
          <a href="https://github.com/AvaKhA/weather-project" target="_blank"
            >Open-source code</a
          >, by Ava Khalili</small
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
