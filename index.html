<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Weather project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="project">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="city-input"
          placeholder="city"
          aria-label="Search"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>
      <div class="row">
        <div class="col-4">
          <ul class="left-box">
            <li class="city-name" id="city-name">City</li>
            <li class="date-time" id="date-time">Friday 00:00</li>
            <li>
              <img
                src="visuals/partly cloudy.png"
                alt="partly cloudy"
                class="current-img"
                id="current-icon"
              />
            </li>
            <li>
              <strong id="current-temperature">0</strong
              ><span class="units"
                ><a href="#" id="celsius-link" class="disable">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
              <li class="weather-description">
              <div id="description"></div>
              <div id="humidity"></div>
              <div id="wind"></div>
              </li>

            </li>
          </ul>
        </div>
        <div class="col-8 right-box">
          <div class="card-group right-cards">
            <div class="card text-center">
              <ul class="next-day-card">
                <li>9 Sep</li>
                <li>
                  <img src="visuals/sunny.png" alt="..." class="forecast-img" />
                </li>
                <li>20°C</li>
              </ul>
            </div>
            <div class="card text-center">
              <ul class="next-day-card">
                <li>10 Sep</li>
                <li>
                  <img src="visuals/sunny.png" alt="..." class="forecast-img" />
                </li>
                <li>20°C</li>
              </ul>
            </div>
            <div class="card text-center">
              <ul class="next-day-card">
                <li>11 Sep</li>
                <li>
                  <img src="visuals/sunny.png" alt="..." class="forecast-img" />
                </li>
                <li>20°C</li>
              </ul>
            </div>
            <div class="card text-center">
              <ul class="next-day-card">
                <li>12 Sep</li>
                <li>
                  <img src="visuals/sunny.png" alt="..." class="forecast-img" />
                </li>
                <li>20°C</li>
              </ul>
            </div>
            <div class="card text-center">
              <ul class="next-day-card">
                <li>13 Sep</li>
                <li>
                  <img src="visuals/sunny.png" alt="..." class="forecast-img" />
                </li>
                <li>20°C</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <small>
          <a href="https://github.com/AvaKhA/weather-project" target="_blank"
            >Open-source code</a
          >, by Ava Khalili</small
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
